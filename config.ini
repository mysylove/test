[subscription_this_week]
sql = SELECT * FROM owlthisweek WHERE A0 IN ('견적발행', '견적요청', '시험신청', '접수대기') and H0 <> '광주AI품질향상컨설팅' AND C0 NOT LIKE '[충북%%' AND W0 BETWEEN %s AND %s

[end_this_week]
sql = SELECT * FROM owlthisweek WHERE A0 IN ('성적서송부', '성적서발행', '시험종료') and H0 <> '광주AI품질향상컨설팅' AND C0 NOT LIKE '[충북%%' AND Y0 BETWEEN %s AND %s

[first_this_week1]
sql = SELECT * FROM owlthisweek WHERE H0 <> '광주AI품질향상컨설팅' AND C0 NOT LIKE '[충북%%' AND W0 BETWEEN %s AND %s

[first_this_week2]
sql = SELECT A0, COUNT(A0) FROM owlthisweek WHERE H0 <> '광주AI품질향상컨설팅' AND C0 NOT LIKE '[충북%%' AND W0 BETWEEN %s AND %s group by A0